<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandRank Resource Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #1a365d;
            margin-bottom: 40px;
            text-align: left;
        }

        .brand-title {
            font-size: 6rem;
            font-weight: 900;
            color: #3182ce;
            text-align: center;
            margin-bottom: 2px;
            letter-spacing: 4px;
            font-family: 'Inter', sans-serif;
        }

        .brand-subtitle {
            font-size: 1.5rem;
            color: #3182ce;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            max-width: 500px;
            padding: 15px 25px;
            font-size: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            background-color: #f7fafc;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            border-color: #3182ce;
        }

        .search-input::placeholder {
            color: #a0aec0;
        }

        .view-all-button {
            display: block;
            margin: 20px auto;
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-all-button:hover {
            background-color: #2c5282;
            transform: translateY(-1px);
        }

        .back-to-main-button {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-to-main-button:hover {
            background-color: #2c5282;
        }

        .uploads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .upload-card {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }

        .upload-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            border-color: #3182ce;
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a365d;
            margin-bottom: 10px;
            flex: 1;
        }

        .card-delete {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .card-delete:hover {
            background-color: #fee2e2;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .card-tag {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .card-date {
            font-size: 0.8rem;
            color: #64748b;
        }

        .card-view-btn {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-view-btn:hover {
            background-color: #2c5282;
        }

        .all-uploads-page {
            display: none;
        }

        .all-uploads-page.active {
            display: block;
        }

        .upload-button {
            display: block;
            margin: 20px auto;
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            background-color: #2c5282;
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #3182ce;
            text-align: center;
            margin-bottom: 30px;
        }

        .tag-filters.hidden {
            display: none;
        }

        .tag-filter-title {
            font-size: 1.1rem;
            color: #1a365d;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .tag-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .tag-button {
            background-color: #e6f3ff;
            color: #3182ce;
            border: 2px solid #3182ce;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tag-button:hover {
            background-color: #bee3f8;
        }

        .tag-button.selected {
            background-color: #3182ce;
            color: white;
        }

        .clear-tags {
            color: #3182ce;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
        }

        .clear-tags.hidden {
            display: none;
        }

        .uploads-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 700px;
            margin: 0 auto;
        }

        .upload-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background-color: #e6f3ff;
            border: 2px solid #3182ce;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .upload-item:hover {
            background-color: #bee3f8;
            transform: translateY(-2px);
        }

        .upload-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .upload-title {
            font-size: 1.1rem;
            color: #3182ce;
            font-weight: 600;
        }

        .upload-meta {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .upload-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag-pill {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .upload-date {
            font-size: 0.8rem;
            color: #64748b;
        }

        .upload-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .view-button {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-button:hover {
            background-color: #2c5282;
        }

        .delete-button {
            background: none;
            border: none;
            color: #dc2626;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .delete-button:hover {
            background-color: #fee2e2;
        }

        .empty-state, .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
            font-size: 1.1rem;
        }

        .no-results.hidden, .empty-state.hidden {
            display: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 1.8rem;
            color: #3182ce;
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a365d;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #3182ce;
        }

        .tag-input-container {
            position: relative;
        }

        .tag-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            display: none;
        }

        .tag-dropdown.active {
            display: block;
        }

        .tag-suggestion {
            padding: 10px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f1f5f9;
            transition: background-color 0.2s ease;
        }

        .tag-suggestion:hover {
            background-color: #f0f9ff;
        }

        .tag-suggestion:last-child {
            border-bottom: none;
        }

        .selected-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .selected-tag {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .remove-tag {
            background: none;
            border: none;
            color: #1e40af;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn-cancel {
            background-color: #e2e8f0;
            color: #64748b;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-submit {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-submit:hover {
            background-color: #2c5282;
        }

        /* File Viewer Styles */
        .file-viewer-page {
            display: none;
        }

        .file-viewer-page.active {
            display: block;
        }

        .back-button {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: #2c5282;
        }

        .file-info {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            margin-bottom: 20px;
        }

        .file-content-container {
            background-color: white;
            border-radius: 15px;
            border: 2px solid #e2e8f0;
            overflow: hidden;
        }

        .file-content-header {
            background-color: #3182ce;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
        }

        .file-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .brand-title {
                font-size: 3rem;
                letter-spacing: 2px;
            }

            .brand-subtitle {
                font-size: 1.2rem;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .upload-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .upload-actions {
                align-self: flex-end;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Page -->
        <div id="mainPage">
            <h2 class="brand-title">BRANDRANK</h2>
            <h3 class="brand-subtitle">Resource Hub</h3>
            
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by name or tags..." oninput="filterFiles()">
            </div>

            <button class="upload-button" onclick="showUploadModal()">Upload New Resource</button>
            
            <h4 class="section-title">LATEST UPLOADS:</h4>
            
            <!-- Files Container -->
            <div id="emptyState" class="empty-state">
                <div>No resources uploaded yet</div>
                <button class="upload-button" onclick="showUploadModal()" style="margin-top: 20px;">Upload your first resource</button>
            </div>

            <div id="noResults" class="no-results hidden">
                No resources match your search criteria
            </div>
            
            <div id="uploadsList" class="uploads-list"></div>
            
            <button id="viewAllButton" class="view-all-button hidden" onclick="showAllUploadsPage()">View All</button>
        </div>

        <!-- All Uploads Page -->
        <div id="allUploadsPage" class="all-uploads-page">
            <button class="back-to-main-button" onclick="showMainPage()">← Back to Home</button>
            
            <h2 class="brand-title" style="font-size: 4rem; margin-bottom: 2px;">BRANDRANK</h2>
            <h3 class="brand-subtitle" style="margin-bottom: 30px;">Resource Hub</h3>
            
            <div class="search-container">
                <input type="text" id="allSearchInput" class="search-input" placeholder="Search by name or tags..." oninput="filterAllFiles()">
            </div>
            
            <h4 class="section-title">ALL UPLOADS:</h4>
            
            <div id="allEmptyState" class="empty-state hidden">
                <div>No resources uploaded yet</div>
            </div>

            <div id="allNoResults" class="no-results hidden">
                No resources match your search criteria
            </div>
            
            <div id="allUploadsGrid" class="uploads-grid"></div>
        </div>

        <!-- File Viewer Page -->
        <div id="fileViewerPage" class="file-viewer-page">
            <button id="backButton" class="back-button" onclick="goBack()">← Back</button>
            
            <div class="file-info">
                <h2 id="fileTitle" style="color: #3182ce; margin-bottom: 15px; font-size: 1.5rem;"></h2>
                <div id="fileTags" style="margin-bottom: 10px;"></div>
                <div id="fileDate" class="upload-date"></div>
            </div>

            <div class="file-content-container">
                <div class="file-content-header">RESOURCE CONTENT</div>
                <iframe id="fileContent" class="file-iframe"></iframe>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">UPLOAD RESOURCE</h2>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label class="form-label">Resource Title *</label>
                    <input type="text" id="titleInput" class="form-input" placeholder="Enter resource title..." required>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags</label>
                    <div class="tag-input-container">
                        <input type="text" id="tagsInput" class="form-input" placeholder="Type to add tags..." oninput="handleTagInput()" onfocus="showTagDropdown()">
                        <div id="tagDropdown" class="tag-dropdown">
                            <div id="tagSuggestions"></div>
                        </div>
                    </div>
                    <div id="selectedTags" class="selected-tags"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">HTML File *</label>
                    <input type="file" id="fileInput" class="form-input" accept=".html,.htm" required>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="hideUploadModal()">Cancel</button>
                    <button type="submit" class="btn-submit">Upload Resource</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global state
        let files = [];
        let filteredFiles = [];
        let selectedTags = [];
        let allTags = [];
        let selectedUploadTags = [];
        let currentPage = 'main'; // Track which page we came from

        // Storage functions
        function saveFiles() {
            if (typeof localStorage !== 'undefined') {
                localStorage.setItem('brandrankFiles', JSON.stringify(files));
            }
        }

        function loadFiles() {
            if (typeof localStorage !== 'undefined') {
                const stored = localStorage.getItem('brandrankFiles');
                if (stored) {
                    files = JSON.parse(stored);
                    updateTags();
                    filterFiles();
                    return;
                }
            }
            
            // Demo data for Claude environment
            files = [
                {
                    id: 'demo1',
                    title: 'Brand Guidelines Landing Page',
                    tags: ['branding', 'guidelines', 'corporate'],
                    content: '<html><body style="font-family:Arial;padding:40px;background:#f8fafc;"><div style="max-width:800px;margin:0 auto;background:white;padding:40px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);"><h1 style="color:#3182ce;font-size:3rem;margin-bottom:20px;">BRANDRANK</h1><h2 style="color:#3182ce;font-size:2rem;margin-bottom:30px;">Brand Guidelines</h2><div style="background:#3182ce;height:200px;border-radius:8px;margin:20px 0;"></div><h3 style="color:#374151;font-size:1.5rem;margin:30px 0 15px 0;">Our Brand Colors</h3><div style="display:flex;gap:20px;margin:20px 0;"><div style="width:100px;height:100px;background:#3182ce;border-radius:8px;"></div><div style="width:100px;height:100px;background:#2c5282;border-radius:8px;"></div><div style="width:100px;height:100px;background:#e6f3ff;border-radius:8px;"></div></div><p style="color:#6b7280;line-height:1.6;font-size:1.1rem;">These guidelines ensure consistent brand representation across all materials and platforms.</p></div></body></html>',
                    uploadDate: new Date(Date.now() - 86400000).toISOString(),
                    size: 2048
                },
                {
                    id: 'demo2',
                    title: 'Product Showcase Template',
                    tags: ['template', 'product', 'showcase'],
                    content: '<html><body style="font-family:Arial;padding:40px;background:#f1f5f9;"><div style="max-width:1000px;margin:0 auto;"><h1 style="color:#3182ce;font-size:3rem;text-align:center;margin-bottom:40px;">Product Showcase</h1><div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:30px;"><div style="background:white;padding:30px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);"><div style="width:100%;height:200px;background:#3182ce;border-radius:8px;margin-bottom:20px;"></div><h3 style="color:#1e293b;font-size:1.5rem;margin-bottom:10px;">Feature One</h3><p style="color:#64748b;line-height:1.6;">Amazing product feature description goes here.</p></div><div style="background:white;padding:30px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);"><div style="width:100%;height:200px;background:#3182ce;border-radius:8px;margin-bottom:20px;"></div><h3 style="color:#1e293b;font-size:1.5rem;margin-bottom:10px;">Feature Two</h3><p style="color:#64748b;line-height:1.6;">Another great feature with detailed explanation.</p></div></div></div></body></html>',
                    uploadDate: new Date(Date.now() - 172800000).toISOString(),
                    size: 1536
                },
                {
                    id: 'demo3',
                    title: 'Marketing Campaign Portal',
                    tags: ['marketing', 'campaign', 'portal'],
                    content: '<html><body style="font-family:Arial;padding:40px;background:#3182ce;min-height:100vh;margin:0;color:white;"><div style="max-width:900px;margin:0 auto;"><h1 style="font-size:3.5rem;text-align:center;margin-bottom:30px;">Marketing Hub</h1><div style="background:rgba(255,255,255,0.1);padding:40px;border-radius:20px;margin:30px 0;"><h2 style="font-size:2rem;margin-bottom:20px;">Campaign Overview</h2><div style="display:flex;justify-content:space-between;margin:30px 0;"><div style="text-align:center;"><div style="font-size:2.5rem;font-weight:bold;">1.2M</div><div>Impressions</div></div><div style="text-align:center;"><div style="font-size:2.5rem;font-weight:bold;">85%</div><div>Engagement</div></div><div style="text-align:center;"><div style="font-size:2.5rem;font-weight:bold;">$15K</div><div>Revenue</div></div></div></div></div></body></html>',
                    uploadDate: new Date(Date.now() - 259200000).toISOString(),
                    size: 1792
                }
            ];
            updateTags();
            filterFiles();
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            renderFiles();
            
            // Setup upload form
            document.getElementById('uploadForm').addEventListener('submit', handleUpload);
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('#tagsInput') && !e.target.closest('#tagDropdown')) {
                    hideTagDropdown();
                }
            });

            // Handle Enter key in tag input
            document.getElementById('tagsInput').addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addTagFromInput();
                }
            });

            // Close modal when clicking outside
            document.getElementById('uploadModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    hideUploadModal();
                }
            });
        });

        // Generate unique ID
        function generateId() {
            return 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Handle file upload
        async function handleUpload(e) {
            e.preventDefault();
            
            const title = document.getElementById('titleInput').value.trim();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file || !title) {
                alert('Please provide both a title and select an HTML file');
                return;
            }

            try {
                const content = await readFileContent(file);
                
                // Basic HTML validation
                if (!content.toLowerCase().includes('<html') && !content.toLowerCase().includes('<!doctype')) {
                    alert('Please upload a valid HTML file');
                    return;
                }

                const newFile = {
                    id: generateId(),
                    title: title,
                    tags: [...selectedUploadTags],
                    content: content,
                    originalName: file.name,
                    uploadDate: new Date().toISOString(),
                    size: file.size
                };

                files.unshift(newFile);
                saveFiles();
                updateTags();
                filterFiles();
                renderFiles();
                hideUploadModal();
                
                // Reset form
                document.getElementById('uploadForm').reset();
                selectedUploadTags = [];
                updateSelectedTags();
                
                alert('Resource uploaded successfully!');
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload resource');
            }
        }

        // Read file content
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        // Tag management for upload
        function handleTagInput() {
            const input = document.getElementById('tagsInput');
            const value = input.value.toLowerCase();
            
            if (value.trim()) {
                showTagSuggestions(value);
            } else {
                hideTagDropdown();
            }
        }

        function showTagSuggestions(filter = '') {
            const dropdown = document.getElementById('tagDropdown');
            const suggestions = document.getElementById('tagSuggestions');
            
            const matching = allTags.filter(tag => 
                tag.toLowerCase().includes(filter.toLowerCase()) && 
                !selectedUploadTags.includes(tag)
            );
            
            suggestions.innerHTML = '';
            
            matching.forEach(tag => {
                const div = document.createElement('div');
                div.className = 'tag-suggestion';
                div.textContent = tag;
                div.onclick = () => addTag(tag);
                suggestions.appendChild(div);
            });
            
            const input = document.getElementById('tagsInput').value.trim();
            if (input && !allTags.includes(input) && !selectedUploadTags.includes(input)) {
                const div = document.createElement('div');
                div.className = 'tag-suggestion';
                div.style.fontWeight = 'bold';
                div.innerHTML = `Create: "${input}"`;
                div.onclick = () => addTag(input);
                suggestions.appendChild(div);
            }
            
            dropdown.classList.add('active');
        }

        function showTagDropdown() {
            showTagSuggestions();
        }

        function hideTagDropdown() {
            document.getElementById('tagDropdown').classList.remove('active');
        }

        function addTagFromInput() {
            const input = document.getElementById('tagsInput');
            const value = input.value.trim();
            if (value) {
                addTag(value);
            }
        }

        function addTag(tag) {
            if (!selectedUploadTags.includes(tag)) {
                selectedUploadTags.push(tag);
                updateSelectedTags();
            }
            document.getElementById('tagsInput').value = '';
            hideTagDropdown();
        }

        function removeUploadTag(tag) {
            selectedUploadTags = selectedUploadTags.filter(t => t !== tag);
            updateSelectedTags();
        }

        function updateSelectedTags() {
            const container = document.getElementById('selectedTags');
            container.innerHTML = '';
            
            selectedUploadTags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'selected-tag';
                span.innerHTML = `
                    ${tag}
                    <button class="remove-tag" onclick="removeUploadTag('${tag}')">×</button>
                `;
                container.appendChild(span);
            });
        }

        // Update tags list
        function updateTags() {
            allTags = [...new Set(files.flatMap(file => file.tags))];
        }

        // Remove unused tag filter functions since we integrated into search
        function renderTagFilters() {
            // Function removed - tags now integrated into search
        }

        function toggleTag(tag) {
            // Function removed - tags now integrated into search
        }

        function clearTags() {
            // Function removed - tags now integrated into search
        }

        // Filter files
        function filterFiles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredFiles = files.filter(file => {
                const matchesSearch = !searchTerm || 
                    file.title.toLowerCase().includes(searchTerm) ||
                    file.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                return matchesSearch;
            });
            
            renderFiles();
        }

        // Render files
        function renderFiles() {
            const emptyState = document.getElementById('emptyState');
            const uploadsList = document.getElementById('uploadsList');
            const noResults = document.getElementById('noResults');
            const viewAllButton = document.getElementById('viewAllButton');
            
            // Hide all states
            emptyState.classList.add('hidden');
            uploadsList.innerHTML = '';
            noResults.classList.add('hidden');
            viewAllButton.classList.add('hidden');
            
            if (files.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }
            
            if (filteredFiles.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            
            // Show only first 5 files on main page
            const displayFiles = filteredFiles.slice(0, 5);
            displayFiles.forEach(file => {
                const item = createFileItem(file);
                uploadsList.appendChild(item);
            });
            
            // Show "View All" button if there are more than 5 files
            if (files.length > 5) {
                viewAllButton.classList.remove('hidden');
            }
        }

        // Render all files for the all uploads page
        function renderAllFiles() {
            const allEmptyState = document.getElementById('allEmptyState');
            const allUploadsGrid = document.getElementById('allUploadsGrid');
            const allNoResults = document.getElementById('allNoResults');
            
            // Hide all states
            allEmptyState.classList.add('hidden');
            allUploadsGrid.innerHTML = '';
            allNoResults.classList.add('hidden');
            
            if (files.length === 0) {
                allEmptyState.classList.remove('hidden');
                return;
            }
            
            if (filteredFiles.length === 0) {
                allNoResults.classList.remove('hidden');
                return;
            }
            
            filteredFiles.forEach(file => {
                const card = createFileCard(file);
                allUploadsGrid.appendChild(card);
            });
        }

        // Create file card for grid view
        function createFileCard(file) {
            const card = document.createElement('div');
            card.className = 'upload-card';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-title">${escapeHtml(file.title)}</div>
                    <button class="card-delete" onclick="deleteFile('${file.id}')" title="Delete resource">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="card-tags">
                    ${file.tags.map(tag => 
                        `<span class="card-tag">${escapeHtml(tag)}</span>`
                    ).join('')}
                </div>
                
                <div class="card-footer">
                    <div class="card-date">${new Date(file.uploadDate).toLocaleDateString()}</div>
                    <button class="card-view-btn" onclick="viewFile('${file.id}')">VIEW</button>
                </div>
            `;
            
            return card;
        }

        // Create file item
        function createFileItem(file) {
            const item = document.createElement('div');
            item.className = 'upload-item';
            
            item.innerHTML = `
                <div class="upload-content">
                    <div class="upload-title">${escapeHtml(file.title)}</div>
                    <div class="upload-meta">
                        <div class="upload-tags">
                            ${file.tags.map(tag => 
                                `<span class="tag-pill">${escapeHtml(tag)}</span>`
                            ).join('')}
                        </div>
                        <div class="upload-date">${new Date(file.uploadDate).toLocaleDateString()}</div>
                    </div>
                </div>
                <div class="upload-actions">
                    <button class="delete-button" onclick="deleteFile('${file.id}')" title="Delete resource">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                    <button class="view-button" onclick="viewFile('${file.id}')">VIEW</button>
                </div>
            `;
            
            return item;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Delete file
        function deleteFile(fileId) {
            if (confirm('Are you sure you want to delete this resource?')) {
                files = files.filter(f => f.id !== fileId);
                saveFiles();
                updateTags();
                filterFiles();
                renderFiles();
                renderAllFiles(); // Update all uploads page too
            }
        }

        // Filter files for all uploads page
        function filterAllFiles() {
            const searchTerm = document.getElementById('allSearchInput').value.toLowerCase();
            
            filteredFiles = files.filter(file => {
                const matchesSearch = !searchTerm || 
                    file.title.toLowerCase().includes(searchTerm) ||
                    file.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                
                return matchesSearch;
            });
            
            renderAllFiles();
        }

        // View file
        function viewFile(fileId) {
            const file = files.find(f => f.id === fileId);
            if (!file) return;
            
            // Update file viewer
            document.getElementById('fileTitle').textContent = file.title;
            document.getElementById('fileDate').textContent = 
                `Uploaded: ${new Date(file.uploadDate).toLocaleDateString()}`;
            
            // Render tags
            const tagsContainer = document.getElementById('fileTags');
            tagsContainer.innerHTML = file.tags.map(tag => 
                `<span class="tag-pill">${escapeHtml(tag)}</span>`
            ).join('');
            
            // Load content in iframe
            const iframe = document.getElementById('fileContent');
            if (typeof Blob !== 'undefined') {
                const blob = new Blob([file.content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                iframe.src = url;
            } else {
                iframe.srcdoc = file.content;
            }
            
            // Show file viewer page
            showFileViewerPage();
        }

        // Go back to previous page
        function goBack() {
            if (currentPage === 'all') {
                showAllUploadsPage();
            } else {
                showMainPage();
            }
        }

        // Navigation functions
        function showMainPage() {
            currentPage = 'main';
            document.getElementById('mainPage').style.display = 'block';
            document.getElementById('allUploadsPage').classList.remove('active');
            document.getElementById('fileViewerPage').classList.remove('active');
        }

        function showAllUploadsPage() {
            currentPage = 'all';
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('allUploadsPage').classList.add('active');
            document.getElementById('fileViewerPage').classList.remove('active');
            
            // Initialize the all uploads page
            filteredFiles = [...files];
            renderAllFiles();
        }

        function showFileViewerPage() {
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('allUploadsPage').classList.remove('active');
            document.getElementById('fileViewerPage').classList.add('active');
        }

        function showUploadModal() {
            document.getElementById('uploadModal').classList.add('active');
            selectedUploadTags = [];
            updateSelectedTags();
        }

        function hideUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            hideTagDropdown();
        }
    </script>
