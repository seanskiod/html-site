<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrandRank Resource Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      color: #2d72d9;
    }

    .upload-form {
      margin-top: 2rem;
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2d72d9;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>BRANDRANK</h1>
  <h2>Resource Hub</h2>

  <div class="upload-form">
    <form id="uploadForm">
      <label>Resource Title *</label><br>
      <input type="text" name="title" id="title" required /><br>

      <label>Tags (comma-separated)</label><br>
      <input type="text" name="tags" id="tags" placeholder="e.g., Q2, Beverage" /><br>

      <label>HTML File *</label><br>
      <input type="file" name="file" id="file" accept=".html" required /><br>

      <button type="submit" id="uploadingBtn">Upload</button>
    </form>

    <div id="statusMessage"></div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const title = document.getElementById('title').value.trim();
      const tagsRaw = document.getElementById('tags').value.trim();
      const fileInput = document.getElementById('file');
      const file = fileInput.files[0];
      const btn = document.getElementById('uploadingBtn');
      const status = document.getElementById('statusMessage');

      if (!title || !file) {
        status.textContent = 'Please enter a title and choose a file.';
        return;
      }

      const tags = tagsRaw ? tagsRaw.split(',').map(tag => tag.trim()) : [];

      const formData = new FormData();
      formData.append('title', title);
      formData.append('tags', JSON.stringify(tags)); // ✅ Must stringify
      formData.append('file', file);

      btn.disabled = true;
      btn.textContent = 'Uploading...';
      status.textContent = '';

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        status.textContent = `✅ Upload successful: ${data.originalName}`;
        status.style.color = 'green';
        document.getElementById('uploadForm').reset();
      } catch (err) {
        console.error('Upload failed:', err);
        status.textContent = `❌ Upload failed: ${err.message}`;
        status.style.color = 'red';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Upload';
      }
    });
  </script>

</body>
</html>
